<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="Author" content="netease">
    <meta name="Version" content="1.0">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }

    </style>
</head>
<body>
<div class="m-loginbox">
    <div class="m-freelogin">
        <a href="javascript:;" class="u-close"></a>
        <h2>填写您的邮箱</h2>
        <div class="u-line"></div>
        <form action="" method="post" class="J-form" target="loginIframe">
            <div class="m-inputbox m-username">
                <i class="i-icon1"></i>
                <input type="text" name="username" class="J-username" placeholder="请输入您的邮箱帐号" autocomplete="off" disableautocomplete="">
                <a data-key="清除输入内容" href="javascript:void(0);" class="u-inputdelete"></a>
            </div>
            <div class="m-inputbox m-password">
                <i class="i-icon2"></i>
                <input type="password" name="password" placeholder="请输入您的密码" class="J-password">
                <a data-key="清除输入内容" href="javascript:void(0);" class="u-inputdelete"></a>
            </div>
            <div class="m-submit">
                <a data-key="登录" href="javascript:;" class="u-btn J-submit j-log">登录</a>
            </div>
            <p class="m-error J-error"></p>
            <p class="m-link">还没有邮箱？<a href="http://reg.email.163.com/unireg/call.do?cmd=register.entrance&from=163mail_right" target="_blank" class="u-link">马上注册一个></a></p>
        </form>
    </div>
    <div class="m-mask-bg"></div>
</div>
<script type="text/javascript" src="http://mimg.127.net/pub/common/js/jquery.min.js"></script>
<script type="text/javascript" src="PSC_C_login.js"></script>
<script type="text/javascript">
    $(function(){
        //初始化登录
        freeLogin({
            product:'money',
            url:"",
            callback:function(){
                console.log(12);
            }
        })
    });
</script>
</body>
</html>
